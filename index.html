<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="student.css">
    <title>Document</title>

</head>
<body>
    <div class="home">
        <div class="column left">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="school">
                <h1 class="title">St. Francis Xavier College<br/>
                    <span>STUDENT PORTAL</span>
                </h1>
                <h2>ENROLLMENT AUTOMATION SYSTEM & ePAYMENTS COLLECTION SERVICES</h2>
             </div>
        </div>
        <div class="column right">
            <div class="container">
                <div class="forms">
                    <div class="form login">
                        <span>Sign In</span>
                        <form action="#">
                            <div class="input-field">
                                <input type="text" placeholder="Student Number" required>
                                <i class="uil uil-envelope icon"></i>
                            </div>
                            <div class="input-field">
                                <input type="password" class="password" placeholder="Password" required>
                                <i class="uil uil-lock icon"></i>
                                <i class="uil uil-eye-slash showHidePw"></i>
                            </div>
                            <div class="input-field button">
                                <input type="button" value="Login">
                            </div>
                            <a href="#" class="text">Forgot Password <i class="fas fa-question-circle"></i></a>
                        </form>
                        <hr>
                        <p>No Account Yet?</p>
                        <a href="#" class="btn enroll">Enroll</a>
                        <a href="#" class="btn status">Check Enrollment Status</a> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  
</body>
</html>
